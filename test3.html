<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extended Sample Form</title>
</head>
<body>
  <form>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value="ertyuio"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value="2004-05-28"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="1@1"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" value="1234567890"><br><br>

    <label for="fullName">fullName:</label>
    <input type="text" id="fullName" name="fullName" value="sai"><br><br>

    <label for="FullName">Full Name:</label>
    <input type="text" id="FullName" name="FullName" value="dfghbnm,"><br><br>

    <label for="marital">Marital Status:</label>
    <input type="text" id="marital" name="marital" value="ghjkl./"><br><br>

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" value="fghjkl"><br><br>

    <!-- âœ… NEW FIELDS BELOW -->

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality"><br><br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="50" placeholder="Enter your address..."></textarea><br><br>

    <label for="linkedin">LinkedIn Profile:</label>
    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile"><br><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <label for="additionalInfo">Additional Information:</label><br>
    <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="50" placeholder="Enter any extra info here..."></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
