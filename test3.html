<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extended Sample Form</title>
  <link rel="stylesheet" href="test3.css" />
</head>
<body>
  <form>
    <div class="form-group">
      <input type="text" id="country" name="country" placeholder=" " >
      <label for="country">Country</label>
    </div>

    <div class="form-group">
      <input type="date" id="dob" name="dob" placeholder=" " >
      <label for="dob">Date of Birth</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder=" " >
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <input type="tel" id="phone" name="phone" placeholder=" " >
      <label for="phone">Phone Number</label>
    </div>

    <div class="form-group">
      <input type="text" id="fullName" name="fullName" placeholder=" " >
      <label for="fullName">Full Name</label>
    </div>

    <div class="form-group">
      <input type="text" id="FullName" name="FullName" placeholder=" " >
      <label for="FullName">Full Name (Alt)</label>
    </div>

    <div class="form-group">
      <input type="text" id="marital" name="marital" placeholder=" " >
      <label for="marital">Marital Status</label>
    </div>

    <div class="form-group">
      <input type="text" id="area" name="area" placeholder=" " >
      <label for="area">Area</label>
    </div>

    <div class="form-group">
      <select id="gender" name="gender">
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label for="gender">Gender</label>
    </div>

    <div class="form-group">
      <input type="text" id="nationality" name="nationality" placeholder=" ">
      <label for="nationality">Nationality</label>
    </div>

    <div class="form-group">
      <input type="text" id="occupation" name="occupation" placeholder=" ">
      <label for="occupation">Occupation</label>
    </div>

    <div class="form-group">
      <textarea id="address" name="address" placeholder=" " rows="3" cols="50"></textarea>
      <label for="address">Address</label>
    </div>

    <div class="form-group">
      <input type="url" id="linkedin" name="linkedin" placeholder=" ">
      <label for="linkedin">LinkedIn Profile</label>
    </div>

    <div class="form-group file-upload">
      <label for="resume" class="file-label">Upload Resume</label>
      <div class="custom-file-wrapper">
        <input type="file" id="resume" name="resume">
        <span class="file-name" id="file-name">No file chosen</span>
      </div>
    </div>
    
    

    <div class="form-group">
      <textarea id="additionalInfo" name="additionalInfo" placeholder=" " rows="4" cols="50"></textarea>
      <label for="additionalInfo">Additional Information</label>
    </div>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
