<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoForm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>AutoForm</h2>
    <p>Automatically fill forms with saved data.</p>

    <button id="sign-in">Sign In</button>
    <button id="fill-form" style="display: none;">Fill Form</button>

    <script src="../scripts/popup.js"></script>
</body>
</html>
